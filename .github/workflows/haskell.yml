name: Haskell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2
    - uses: mstksg/setup-stack@v2
      
    - name: Build
      run: stack build
      
    - name: Run Tests
      run: stack test
      
    - name: Run Binary
      run: stack run



